  <script>
    function moveLinks() {
      const links = document.querySelectorAll('#projectz nav ul li');
      const windowWidth = window.innerWidth - 150;
      const windowHeight = window.innerHeight - 50;

      links.forEach(link => {
        const randomX = Math.random() * windowWidth;
        const randomY = Math.random() * windowHeight;
        
        link.style.left = `${randomX}px`;
        link.style.top = `${randomY}px`;
      });
    }

    moveLinks();
    setInterval(moveLinks, 15000);
    window.addEventListener('resize', moveLinks);
  </script>
